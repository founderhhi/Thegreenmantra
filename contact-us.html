<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | The Green Mantra</title>
    <meta
      name="description"
      content="Contact The Green Mantra for compostable product requirements across Asia and Africa."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700&family=Open+Sans:wght@400;500&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/assets/brand/logo.png" />
    <link rel="stylesheet" href="/src/styles/global.css" />
  </head>
  <body data-page="contact">
    <a class="skip-link" href="#main-content">Skip to main content</a>
    <div id="site-header"></div>

    <main id="main-content">
      <section class="section section--orange-band" aria-labelledby="contact-headline">
        <div class="container">
          <h1 id="contact-headline" class="page-title"></h1>
          <p id="contact-intro" class="lead"></p>
        </div>
      </section>

      <section class="section" aria-label="Contact form and regional blocks">
        <div class="container contact-layout reveal">
          <article class="contact-form-card">
            <h2 class="section-title" style="font-size: 1.5rem">Contact Form</h2>
            <form id="contact-form" data-endpoint="" novalidate>
              <div class="field-row">
                <div class="field">
                  <label for="contact-name">Name</label>
                  <input id="contact-name" name="name" type="text" required autocomplete="name" />
                </div>
                <div class="field">
                  <label for="contact-email">Email</label>
                  <input
                    id="contact-email"
                    name="email"
                    type="email"
                    required
                    autocomplete="email"
                  />
                </div>
                <div class="field">
                  <label for="contact-subject">Subject</label>
                  <input id="contact-subject" name="subject" type="text" required />
                </div>
                <div class="field">
                  <label for="contact-message">Message</label>
                  <textarea id="contact-message" name="message" required></textarea>
                </div>
                <div>
                  <button class="btn-primary" type="submit" data-form-send></button>
                </div>
              </div>
            </form>
            <p id="form-status" class="form-status form-status--info" aria-live="polite">
              Fill out the form and send your requirement.
            </p>
          </article>

          <aside class="contact-side-panel" aria-label="Regional contact details">
            <h2 class="section-title" style="font-size: 1.5rem">Regional Contacts</h2>
            <div id="contact-cards" class="contact-side-grid"></div>
          </aside>
        </div>
      </section>
    </main>

    <div id="site-footer"></div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
