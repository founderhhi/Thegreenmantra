<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta

      content="See project initiatives from The Green Mantra aligned with SDGs, Tirupati deployment and Africa outreach."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700&family=Open+Sans:wght@400;500&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/assets/brand/logo.png" />
    <link rel="stylesheet" href="/src/styles/global.css" />

  <body data-page="projects">
    <a class="skip-link" href="#main-content">Skip to main content</a>
    <div id="site-header"></div>

    <main id="main-content">
      <section class="section section--orange-band" aria-labelledby="projects-headline">
        <div class="container projects-hero reveal">
          <h1 id="projects-headline" class="page-title"></h1>
          <p id="projects-intro" class="lead"></p>
          <div class="projects-hero-grid" style="margin-top: 1rem">
            <img
              src="/assets/brochure/projects-sdg-grid.webp"
              width="1100"
              height="700"
              alt="Sustainable Development Goals grid from project brochure"
            />
            <img
              src="/assets/brochure/projects-tirupati.webp"
              width="1100"
              height="700"
              alt="Tirupati compostable bag deployment case visual"
            />
          </div>
        </div>
      </section>

      <section class="section" aria-labelledby="projects-initiatives-title">
        <div class="container">
          <h2 id="projects-initiatives-title" class="section-title">Key Initiatives</h2>
          <div id="projects-blocks" class="projects-list"></div>
        </div>
      </section>

      <section class="section" aria-label="Primary Call To Action">
        <div class="container">
          <article class="cta-strip reveal">
            <h2>Partner with us for scalable biodegradable programs.</h2>
            <a class="btn-primary" href="contact-us.html" data-cta-primary></a>
          </article>
        </div>
      </section>

    <div id="site-footer"></div>
    <script type="module" src="/src/js/main.js"></script>
