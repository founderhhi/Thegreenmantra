<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About | The Green Mantra</title>
    <meta
      name="description"
      content="Learn about The Green Mantra's research-led approach to biodegradable product development."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700&family=Open+Sans:wght@400;500&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/assets/brand/logo.png" />
    <link rel="stylesheet" href="/src/styles/global.css" />
  </head>
  <body data-page="about">
    <a class="skip-link" href="#main-content">Skip to main content</a>
    <div id="site-header"></div>

    <main id="main-content">
      <section class="section section--orange-band" aria-labelledby="about-headline">
        <div class="container">
          <article class="about-intro-card reveal">
            <h1 id="about-headline" class="page-title"></h1>
            <p id="about-copy" class="lead"></p>
          </article>
        </div>
      </section>

      <section class="section" aria-labelledby="about-approach-title">
        <div class="container">
          <h2 id="about-approach-title" class="section-title">Our Approach</h2>
          <div id="about-approach-grid" class="steps-grid"></div>
        </div>
      </section>

      <section class="section section--soft" aria-labelledby="about-proof-title">
        <div class="container">
          <article class="about-proof-card reveal">
            <h2 id="about-proof-title" class="section-title">Innovation &amp; IPRs</h2>
            <ul id="about-proof-list" class="proof-grid"></ul>
          </article>
        </div>
      </section>

      <section class="section" aria-labelledby="about-journey-title">
        <div class="container journey-grid">
          <article class="about-intro-card reveal">
            <h2 id="about-journey-title" class="section-title"></h2>
            <p id="about-journey-copy" class="lead"></p>
            <ul id="about-journey-list" class="highlight-list"></ul>
          </article>
          <figure class="journey-image reveal">
            <img
              id="about-journey-image"
              src="/assets/about/journey-handshake.webp"
              width="1400"
              height="760"
              loading="lazy"
              alt=""
            />
          </figure>
        </div>
      </section>

      <section
        id="about-projects"
        class="section section--soft"
        aria-labelledby="about-initiatives-title"
      >
        <div class="container">
          <h2 id="about-initiatives-title" class="section-title"></h2>
          <div id="about-initiatives-grid" class="initiative-grid"></div>
        </div>
      </section>
    </main>

    <div id="site-footer"></div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
