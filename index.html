<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Green Mantra | Compostable Alternatives</title>
    <meta
      name="description"
      content="The Green Mantra develops research-backed compostable alternatives to single-use plastics."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700&family=Open+Sans:wght@400;500&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/assets/brand/logo.png" />
    <link rel="stylesheet" href="/src/styles/global.css" />
  </head>
  <body data-page="home">
    <a class="skip-link" href="#main-content">Skip to main content</a>
    <div id="site-header"></div>

    <main id="main-content">
      <section class="section section--orange-band" aria-labelledby="home-hero-headline">
        <div class="container hero-grid">
          <article class="hero-copy reveal">
            <h1 id="home-hero-headline" class="page-title"></h1>
            <p id="home-hero-subhead" class="lead"></p>
            <p style="margin-top: 1.1rem">
              <a class="btn-primary" href="contact-us.html" data-cta-primary></a>
            </p>
          </article>
          <figure class="hero-image-card reveal">
            <img
              src="/assets/home/hero-overall.webp"
              width="1600"
              height="900"
              alt="The Green Mantra overall compostable product collage"
            />
          </figure>
        </div>
      </section>

      <section class="section section--light-green" aria-labelledby="home-mission-heading">
        <div class="container">
          <article class="about-intro-card reveal">
            <h2 id="home-mission-heading" class="section-title"></h2>
            <p id="home-mission-text-1" class="lead"></p>
            <p id="home-mission-text-2" class="lead mission-paragraph"></p>
            <ul id="home-mission-list" class="highlight-list"></ul>
          </article>
        </div>
      </section>

      <section class="section" aria-labelledby="home-products-title">
        <div class="container">
          <h2 id="home-products-title" class="section-title">Flagship Products</h2>
          <div id="home-product-grid" class="products-grid"></div>
        </div>
      </section>

      <section class="section section--soft" aria-labelledby="home-how-title">
        <div class="container how-grid">
          <article class="how-media reveal">
            <img
              src="/assets/home/circular-economy.webp"
              width="1400"
              height="760"
              loading="lazy"
              alt="Circular economy process visual by The Green Mantra"
            />
          </article>
          <article class="how-copy reveal">
            <h2 id="home-how-title" class="section-title"></h2>
            <ul id="home-how-list" class="simple-list"></ul>
          </article>
        </div>
      </section>

      <section class="section" aria-labelledby="home-proof-title">
        <div class="container">
          <article class="proof-panel reveal">
            <h2 id="home-proof-title" class="section-title">Trust, Innovation &amp; IPRs</h2>
            <ul id="home-proof-list" class="proof-grid"></ul>
          </article>
        </div>
      </section>
    </main>

    <div id="site-footer"></div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
