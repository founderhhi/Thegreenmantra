<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | The Green Mantra</title>
    <meta
      name="description"
      content="Explore The Green Mantra flagship biodegradable products including BIO-BAG, BIO-BOTTLE, BIO-POT and more."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700&family=Open+Sans:wght@400;500&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/assets/brand/logo.png" />
    <link rel="stylesheet" href="/src/styles/global.css" />
  </head>
  <body data-page="products">
    <a class="skip-link" href="#main-content">Skip to main content</a>
    <div id="site-header"></div>

    <main id="main-content">
      <section class="section section--orange-band" aria-labelledby="products-headline">
        <div class="container">
          <h1 id="products-headline" class="page-title"></h1>
          <p id="products-intro" class="lead"></p>
        </div>
      </section>

      <section class="section section--light-green" aria-label="Differentiator Quote">
        <div class="container">
          <blockquote id="products-quote" class="quote-band reveal"></blockquote>
        </div>
      </section>

      <section class="section" aria-labelledby="products-showcase-heading">
        <div class="container">
          <h2 id="products-showcase-heading" class="section-title"></h2>
          <div id="products-showcase"></div>
        </div>
      </section>

      <section class="section" aria-labelledby="products-details-heading">
        <div class="container">
          <h2 id="products-details-heading" class="section-title"></h2>
          <div id="products-details" class="product-details"></div>
        </div>
      </section>

      <section class="section section--soft" aria-labelledby="products-proof-title">
        <div class="container">
          <article class="proof-panel reveal">
            <h2 id="products-proof-title" class="section-title"></h2>
            <ul id="products-proof-list" class="proof-grid"></ul>
          </article>
        </div>
      </section>

      <section class="section" aria-labelledby="products-certifications-title">
        <div class="container">
          <h2 id="products-certifications-title" class="section-title"></h2>
          <div id="products-certifications-grid" class="certification-grid"></div>
        </div>
      </section>

      <section class="section" aria-label="Primary Call To Action">
        <div class="container">
          <article class="cta-strip reveal">
            <h2>Ready to adopt compostable alternatives?</h2>
            <a class="btn-primary" href="contact-us.html" data-cta-primary></a>
          </article>
        </div>
      </section>
    </main>

    <div id="site-footer"></div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
